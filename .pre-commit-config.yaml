repos:

- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.6.8
  hooks:
    # Run the linter.
    - id: ruff
      args: [ --fix ]
    # Run the formatter.
    - id: ruff-format

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: 'v1.11.2'
  hooks:
    - id: mypy
      # add types-requests
      additional_dependencies: [ 'types-requests', 'types-redis', 'sqlmodel', 'types-python-dateutil', 'types-aiofiles' ]
